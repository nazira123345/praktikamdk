<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Контент-->
  <div class="login-form">
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Авторизация</h2>
                <form action="" method="post">

                    <!--Поля для ввода информации-->
                    <input type="text" name="" placeholder="Логин" required autofocus="">
                    <input type="password" name="" placeholder="Пароль" required autofocus="">

                    <!--Кнопка для авторизации-->
                    <button class="btn" type="submit">
                        Авторизоваться
                    </button>
                </form>

                <!--Ссылка на форму регистрации-->
                <p class="account">Нет аккаунта? <a href="#"> Зарегистрируйтесь сейчас</a></p>
            </div>
            <div class="form-img">
                <img src="ht.jpg" alt="">
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
